<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/pages/index.css">

    <link rel="stylesheet" type="text/css" href="styles/partials/topper.css">
    <link rel="stylesheet" type="text/css" href="styles/partials/body.css">
    <link rel="stylesheet" type="text/css" href="styles/partials/forehead-contour.css">
    <link rel="stylesheet" type="text/css" href="styles/partials/eye.css">
    <link rel="stylesheet" type="text/css" href="styles/partials/arms.css">
    <link rel="stylesheet" type="text/css" href="styles/partials/legs.css">

    <title>Bill Cipher</title>
</head>
<body>
    <main class="bill-cipher">
        <div class="pink">
            <div class="ldbp-topper topper">
                <div class="hat"></div>
                <div class="hat-brim"></div>
            </div>
            <div class="body"></div>
            <div class="body-bottom"></div>
            <div class="bb-complement"></div>
        </div>
        <div class="blue">
            <div class="ldbp-topper topper">
                <div class="hat"></div>
                <div class="hat-brim"></div>
            </div>
            <div class="body"></div>
            <div class="body-bottom"></div>
            <div class="bb-complement"></div>
        </div>
        <div class="dark">
            <div class="ldbp-topper topper">
                <div class="hat"></div>
                <div class="hat-brim"></div>
            </div>
            <div class="body"></div>
            <div class="body-bottom"></div>
            <div class="bb-complement"></div>
        </div>
        <div class="light">
            <div class="ldbp-topper topper">
                <div class="hat"></div>
                <div class="hat-brim"></div>
            </div>
            <div class="body">
                <div class="top-hat-shadow"></div>
                <div class="forehead-contour">
                    <div class="fc fc-1"></div>
                    <div class="fc fc-2"></div>
                </div>
                <div class="eye-container">
                    <div class="eyebrow"></div>
                    <div class="eye">
                        <div class="pupil"></div>
                        <div class="direct-light"></div>
                    </div>
                    <div class="eyelashes">
                        <div class="els els-1"></div>
                        <div class="els els-2"></div>
                        <div class="els els-3"></div>
                    </div>
                </div>

            </div>
            <div class="body-bottom">
                <div class="arms">
                    <div class="rl-arms right-arm">
                        <div class="rl-hands hand"></div>
                        <div class="rl-wrists wrist"></div>
                    </div>
                    <div class="rl-arms left-arm">
                        <div class="rl-hands hand"></div>
                        <div class="rl-wrists wrist"></div>
                    </div>
                </div>

                <div class="legs">
                    <div class="rl-legs right-leg">
                        <div class="rl-shins shin">
                            <div class="rl-foots foot"></div>
                        </div>
                    </div>
                    <div class="rl-legs left-leg">
                        <div class="rl-shins shin">
                            <div class="rl-foots foot"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
